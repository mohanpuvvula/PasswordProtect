<!DOCTYPE html>
<html>
<head>
  {% include 'include/header.html' %}
  <style>
    body {
      font-family: Times new roman;
      overflow-x: hidden;
    }
    .center {
        text-align: center;
    }
  </style>
  <title>User Login</title>
</head>
<body>
  {% include 'include/navbar.html' %}
  <div class = center>
  <h1><b> User Login Page</b></h1>
  </div>
  <div class="img">
    <div class="container">
      <div class="card w-50 mx-auto my-3 float-center">
        <div class="card-header text-center">Login Form</div>
        <div class="card-body">
          <form method="post" action="{{ url_for('user.login') }}" onsubmit="return validateForm()">
            {{ csrf_token }}
            <div class="form-group">
              <label>Email address</label>
              <input type="email" name="user-email" id="user-email" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="user-password" id="user-password" class="form-control" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% include 'include/footer.html' %}
</body>
</html>
